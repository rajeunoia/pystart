<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
</head>
<body>
<form id="msgform">
<input type="text" id="msg" name="msg">
</form>
<input type="button" value="submit" onclick="submit()">
    
<input type="text" id="resp" name="resp" value="Response will be here">

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
<script>
function submit() {
	var formData = JSON.stringify($("#msgform").serializeArray());
    var msg = $("#msg").val();
	$.ajax({
	  type: "POST",
	  url: "https://pystart.herokuapp.com/talk/Hi",
	  data: formData,
      statusCode: {
        404: function (response) {
            alert(404);
        },
        200: function (response) {
            alert(response);
        }
        },
        error: function (jqXHR, status, errorThrown) {
            alert('error '+ status + errorThrown);
        }
	  //dataType: "json",
	  //contentType : "application/json"
	});
}
</script>
</html>
